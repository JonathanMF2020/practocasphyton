{% extends "base.html" %} {% block content %}
<div class="col-sm-12 text-center">
    <h1>Clientes</h1>
    <div class="row">
        {% for producto in productos %}
        <div class="card col-sm-3 ml-2 mr-2 mt-2" style="width: 18rem;">
            <img class="card-img-top" src="static/imagenes/upload/{{producto.foto}}" alt="Card image cap" height="200">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}} - {{producto.precio}}</h5>
                <p class="card-text">{{producto.descripcion}}</p>
            </div>
        </div>
        {% endfor %}
    </div>


</div>


{% endblock %}
