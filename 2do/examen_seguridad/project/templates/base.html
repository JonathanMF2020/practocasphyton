<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="#"><img src="{{url_for('static', filename='imagenes/logo.png')}}" width="200" height="100"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('main.index') }}"><i class="fas fa-tachometer-alt"></i>Actividad 1</a>
                </li>
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                    <a href="{{ url_for('auth.login_users') }}" class="navbar-item">
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="{{ url_for('auth.register_users') }}"><i class="fas fa-tachometer-alt"></i>Registrar</a>
                </li>
                {% endif %} {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-black" href="{{ url_for('main.formulario') }}"><i class="fas fa-tachometer-alt"></i>Enviar comentario</a>
                </li>{% endif %} {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-black" href="{{ url_for('auth.logout') }}"><i class="fas fa-tachometer-alt"></i>Cerrar session</a>
                </li>{% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% block content %} {% endblock %}

        </div>
    </div>
</body>
<script src="{{url_for('static', filename='js/animaciones.js')}}"></script>

</html>
