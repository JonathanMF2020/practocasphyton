{% extends "base.html" %} {% block content %}
<div class="col-sm-12 text-center">
    <h1>Admin</h1>
    <div>
        <a href="{{ url_for('main.add_product') }}" class="btn btn-primary mb-2">Agregar</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precion</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>
                    <div class="row">
                        <div class="col-sm-12">
                            <b>{{producto.nombre}}</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <img src="static/imagenes/upload/{{producto.foto}}" width="100" height="100">
                        </div>
                    </div>
                </td>
                <td>
                    {{producto.descripcion}}
                </td>
                <td>
                    {{producto.precio}}
                </td>
                <td>
                    <a href="{{url_for('main.edit_product',id=producto.id)}}" class="btn btn-primary">Modificar</a>
                    <a href="{{url_for('main.delete_product',id=producto.id)}}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
